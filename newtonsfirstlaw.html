    <h1 align='center'>Newtons First Law:The Law of Inertia</h1>
      <h2 align='center'>By: Graham Klingler</h2>
    <p align='center'>Newtons First Law states that an object in motion stays in motion, and an object at rest stays at rest unless acted on by an outside force.</p>
